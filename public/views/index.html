<!DOCTYPE html>
<html lang="en">
<head>
    <title>To do</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/taskController.js"></script>

    <link rel="stylesheet" href="/styles/stylesheet.css" />
</head>

<body ng-app="myApp">
<div id="container" ng-controller="TaskController">
    <header><h1>My Awesome List</h1></header>

    <form id="task-form">
        <input type="text" ng-model="task" id="task" placeholder="New Task" />

        <button ng-click="newTask()">Add Task</button>
    </form>

    <h2>Tasks to complete:</h2>
    <div class="todo">
        <div ng-repeat="task in allTasks">
            <ul>
                <li>{{task.task}}<button ng-click="completeTask($index)">Complete</button><button ng-click="delete(task._id)">Delete</button></li>
            </ul>
        </div>
    </div>

    <h2>Completed tasks:</h2>
    <div class="complete">
        <div ng-repeat="complete in completedTasks">
            <ul>
                <li>{{complete.task}}<button ng-click="delete(complete._id)">Delete</button></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
